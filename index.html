<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rammetto+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrap" id="wrap">
    <div class="main" id="main">
        <h1 class="rammetto-one-regular">ToDo</h1>
        <input type="text" id="input" class="inAndBtn " placeholder="Add a task">
        <button id="btn" class="inAndBtn candal-regular">Add to list</button>
    </div>
    <div id="divList">
        <ol id="ol" class="roboto-light">
        </ol>
    </div>
    <div class="bottom">
        <button id="btnUpdate" class="candal-regular">Update</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
